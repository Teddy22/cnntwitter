<!DOCTYPE html>
<html>

<head>
	<title>CNN Twitter Challenge</title>

	<script type="text/javascript" src="js/TwitterWidget.js"></script>
	
	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/feed.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	
</head>

<body>

	<div class="container-fluid">

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<img src="images/twitter.png">
					<a class="navbar-brand" href="#">Get Twitter Feed</a>
				</div>


				<ul class="nav navbar-nav">
					<li><a href="#" onclick="getFeed(this);">CNN</a></li>
					<li><a href="#" onclick="getFeed(this);">NASA</a></li>
					<li><a href="#" onclick="getFeed(this);">NatGeo</a></li> 
					<li><a href="#" onclick="getFeed(this);">UN</a></li> 
				</ul>
			</div>
		</nav>

	

		<div class="row center-block" style="padding: 2%;">

			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div class="input-group input-group-lg">
					<span class="input-group-addon">@</span>
					<input id="keywordInput" type="text" class="form-control" placeholder="Twitterhandle" onchange="getFeed();">
				</div>
			</div>

		</div>

		<div class="row center-block">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<div id="feed">
					<a target="_blank" data-widget-id="706224359510118400" data-screen-name="CNN" href="https://twitter.com/CNN" class="twitter-timeline"></a>
					<script type="text/javascript">
						twttr.widgets.load(document.getElementById("feed"));
					</script>
				</div>

			</div>
		</div>
		
	</div>
</body>

</html>
